version: 0.1
phases:
  pre_build:
    commands:
    - echo "Entered the pre-build stage"
  build:
    commands:
    - echo "Entered build phase"
    - echo Build started on `date` 
    - mvn test  
  post_build:
    commands:
    - echo "Entered the post-build stage"
    - echo Build completed on `date` 
    - mvn package
    
artifacts:
  files:
    - '**/*'
